<!DOCTYPE html>
<html lang="en">
<head>

                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>

            </div>
            <div class="hidden2">

                <button id="refresh">Restart</button>
            </div>


        </div>

    </main>


    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>

</html>
